<form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="shippingAddressForm">  
    <h2>Shipping Address</h2>
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput [formControl]="firstName">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Last name</mat-label>
                <input matInput [formControl]="lastName">
                </mat-form-field>
            </td>
        </tr>
    </table>
    <p>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St" [formControl]="address"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Address 2</mat-label>
        <textarea matInput [formControl]="address2"></textarea>
      </mat-form-field>
    </p>
  
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>City</mat-label>
                <input matInput placeholder="Ex. San Francisco" [formControl]="city">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>State</mat-label>
                <input matInput placeholder="Ex. California" [formControl]="state">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Postal Code</mat-label>
                <input matInput maxlength="5" placeholder="Ex. 94105" value="" [formControl]="postalCode">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field>
            </td>
        </tr>
    </table>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput placeholder="+44 7438332870" [formControl]="telephone">
            <mat-icon matPrefix>phone</mat-icon>
            <mat-hint>Include area code</mat-hint>
        </mat-form-field>
    </p>
</form>
