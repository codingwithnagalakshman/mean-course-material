<div class="example-container"> 
    <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
      <h2>Sign up</h2>
      <p>
        <mat-form-field appearance="outline" class="example-half-width">
          <mat-label>First name</mat-label>
          <input matInput placeholder="first name" [formControl]="firstName" required>
          <mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-half-width">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="last name" [formControl]="lastName" required>
            <mat-error *ngIf="lastName.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

      </p>
      
      <p>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email@techbrothers99.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="example-half-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="password" [formControl]="password" required>
          <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-half-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="confirm password" [formControl]="confirmPassword" required>
            <mat-error *ngIf="confirmPassword.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
      </p>
      <p *ngIf="error">
        <mat-error> {{ errorMessage }} </mat-error>
      </p>
          
      <p style="text-align: center;">
        <button mat-flat-button color="warn" type="submit">Sign up</button>
      </p>
    </form>
  </div>
