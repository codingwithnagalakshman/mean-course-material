<section class="example-section">
    <ul>
        <li><mat-checkbox class="example-margin">Check me 1!</mat-checkbox></li>
        <li><mat-checkbox class="example-margin">Check me 2!</mat-checkbox></li>
        <li><mat-checkbox class="example-margin">Check me 3!</mat-checkbox></li>
        <li><mat-checkbox class="example-margin">Check me 4!</mat-checkbox></li>
        <li><mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox></li>
    </ul>
    
</section>
  
<section class="example-section">
<span class="example-list-section">
    <mat-checkbox class="example-margin"
                [checked]="allComplete"
                [indeterminate]="someComplete()"
                (change)="setAll($event.checked)">
    {{task.name}}
    </mat-checkbox>
</span>
<span class="example-list-section">
    <ul>
    <li *ngFor="let subtask of task.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                    [color]="subtask.color"
                    (ngModelChange)="updateAllComplete()">
        {{subtask.name}}
        </mat-checkbox>
    </li>
    </ul>
</span>
</section>
