<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="itemPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Price </th>
      <td mat-cell *matCellDef="let element"> {{element.itemPrice}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="noOfItems">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No Of Items </th>
      <td mat-cell *matCellDef="let element">    
          <button *ngIf="element.noOfItems === 1" mat-fab disabled color="warn" (click)="removeProduct(element.id)"> <mat-icon>remove_circle</mat-icon> </button>    
          <button *ngIf="element.noOfItems > 1" mat-fab color="warn" (click)="removeProduct(element.id)"> <mat-icon>remove_circle</mat-icon> </button>
            {{element.noOfItems}}
        <button mat-fab color="warn" (click)="addProduct(element.id)"><mat-icon>add_circle</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice | number}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-fab color="warn" (click)="deleteItem(element.id)"><mat-icon>delete</mat-icon></button>
      </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="totalPrice != 0" style="text-align: center;">
    <mat-card>Total Price: {{ totalPrice | number }}</mat-card>
  </div>
