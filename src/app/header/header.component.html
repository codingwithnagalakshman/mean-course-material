<mat-toolbar color="primary">
    <span>Techbrothers99</span>
    <section>
        <div class="example-button-row">
          <div class="example-flex-container">
            <div class="example-button-container" routerLinkActive="active">
              <button mat-fab color="warn" [routerLink]="['/']">
                <mat-icon>home</mat-icon>
              </button>
            </div>
            <div class="example-button-container" routerLinkActive="active">
              <button mat-fab color="warn" [routerLink]="['/shop']">
                <mat-icon>shop</mat-icon>
              </button>
            </div>
            <div class="example-button-container" routerLinkActive="active">
              <button mat-fab color="warn" [routerLink]="['/contact-us']">
                <mat-icon>contact_mail</mat-icon>
              </button>
            </div>
            <div class="example-button-container" routerLinkActive="active">
              <button mat-fab color="warn" [routerLink]="['/cart']">
                <mat-icon [matBadge]="noOfItems" matBadgeColor="accent">shopping_cart</mat-icon>
              </button>
            </div>
            <div class="example-button-container" routerLinkActive="active">
              <button mat-fab color="warn" [routerLink]="['/contact-us-list']">
                <mat-icon> contacts</mat-icon>
              </button>
            </div>
            <div class="example-button-container" routerLinkActive="active">
              <button mat-fab color="warn" [matMenuTriggerFor]="components">
                <mat-icon>menu</mat-icon>
              </button>
              <mat-menu #components="matMenu">
                <button mat-menu-item [routerLink]="['/autocomplete']">
                  <span>Autocomplete</span>
                </button>
                <button mat-menu-item [routerLink]="['/checkbox']">
                  <span>Checkbox</span>
                </button>
                <button mat-menu-item [routerLink]="['/datepicker']">
                  <span>Datepicker</span>
                </button>
                <button mat-menu-item [routerLink]="['/dialog']">
                  <span>Dialog</span>
                </button>
                <button mat-menu-item [routerLink]="['/radio']">
                  <span>Radio Button</span>
                </button>
                <button mat-menu-item [routerLink]="['/select']">
                  <span>Select</span>
                </button>
                <button mat-menu-item [routerLink]="['/slidetoggle']">
                  <span>Slide toggle</span>
                </button>
                <button mat-menu-item [routerLink]="['/table']">
                  <span>Table</span>
                </button>
                <button mat-menu-item [routerLink]="['/tab']">
                  <span>Tab</span>
                </button>
                <button mat-menu-item [routerLink]="['/tooltip']">
                  <span>Tooltip</span>
                </button>
            </mat-menu>
            </div>
          </div>
        </div>
    </section>
    <span class="example-spacer"></span>
    <button mat-fab color="warn" [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="!this.authService.isUserLoggedIn()" [routerLink]="['/sign-in']">
          <mat-icon>group_add</mat-icon>
          <span>Sign in</span>
        </button>
        <button mat-menu-item *ngIf="!this.authService.isUserLoggedIn()" [routerLink]="['/sign-up']">
          <mat-icon>group_add</mat-icon>
          <span>Sign up</span>
        </button>
        <button mat-menu-item *ngIf="this.authService.isUserLoggedIn()" [routerLink]="['/profile']">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item *ngIf="this.authService.isUserLoggedIn()" [routerLink]="['/orders']">
          <mat-icon>list</mat-icon>
          <span>Orders</span>
        </button>
        <button mat-menu-item *ngIf="this.authService.isUserLoggedIn()" (click)="signout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Sign out</span>
        </button>
    </mat-menu>
</mat-toolbar>
